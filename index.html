<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duplicate Detection</h1>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="detectDuplicate()">Detect</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function detectDuplicate() {
            var text = document.getElementById('textInput').value;
            var textArray = text.split(' ');
            var duplicates = [];

            // Traverse through the array to find duplicates
            for (var i = 0; i < textArray.length; i++) {
                for (var j = i + 1; j < textArray.length; j++) {
                    if (textArray[i] === textArray[j]) {
                        // If duplicate is found, add it to duplicates array
                        if (!duplicates.includes(textArray[i])) {
                            duplicates.push(textArray[i]);
                        }
                    }
                }
            }
            document.getElementById('result').innerHTML = duplicates.join(', ');
        }
    </script>
</body>
</html>
